name: Gold Trading System CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unit-testing:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: gold_trading_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, mysql, redis, swoole, zip, bcmath, gd, exif, pcntl
          coverage: xdebug

      - name: ðŸ“¦ Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: ðŸ”§ Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: ðŸ“„ Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: ðŸ”‘ Generate key
        run: php artisan key:generate

      - name: ðŸ“ Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ðŸ—„ï¸ Run database migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: gold_trading_test
          DB_USERNAME: root
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan migrate --force

      - name: ðŸ§ª Execute PHPUnit testing suite
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: gold_trading_test
          DB_USERNAME: root
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan test --coverage-clover=coverage.xml

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  docker-validation:
    runs-on: ubuntu-latest
    needs: unit-testing

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP (for host dependencies)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, mysql, zip, bcmath, gd, exif, pcntl

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”¨ Build application container
        run: |
          # Pre-install dependencies in the host to avoid volume override issues
          composer install --prefer-dist --no-progress --no-dev
          docker compose build --no-cache app

      - name: ðŸš€ Validate Docker environment
        run: |
          # Generate APP_KEY for the environment
          APP_KEY=$(php -r "echo 'base64:'.base64_encode(random_bytes(32));")
          echo "Generated APP_KEY: $APP_KEY"

          # Create .env file with proper APP_KEY
          cat > .env << EOF
          APP_NAME="Gold Trading System"
          APP_ENV=local
          APP_KEY=$APP_KEY
          APP_DEBUG=true
          APP_URL=http://localhost:8000

          DB_CONNECTION=mysql
          DB_HOST=mysql
          DB_PORT=3306
          DB_DATABASE=gold_trading
          DB_USERNAME=root
          DB_PASSWORD=secret

          REDIS_HOST=redis
          REDIS_PASSWORD=null
          REDIS_PORT=6379

          OCTANE_SERVER=swoole
          OCTANE_HOST=0.0.0.0
          OCTANE_PORT=8000
          OCTANE_WORKERS=4
          EOF

          docker compose up -d mysql redis
          sleep 30
          # Wait for MySQL to be ready
          until docker compose exec -T mysql mysqladmin ping -h"localhost" --silent; do
            echo 'waiting for mysql...'
            sleep 5
          done
          echo 'MySQL is ready!'

          # Start app container
          docker compose up -d app
          sleep 30

          # Check container status simply
          if docker compose ps app | grep -q "Up"; then
            echo "App container is running successfully!"
            # Simple health checks
            docker compose exec -T app php --version
            docker compose exec -T app composer --version
            # Check if the application is responding
            sleep 10
            curl -f http://localhost:8000 || echo "HTTP check failed (this might be expected)"
          else
            echo "App container failed to start properly"
            echo "Container status:"
            docker compose ps app
            echo "Container logs:"
            docker compose logs app
            exit 1
          fi

          docker compose down

      - name: ðŸ§ª Run application validation in Docker
        run: |
          # Ensure dependencies are available
          composer install --prefer-dist --no-progress

          # Generate APP_KEY for testing
          TEST_APP_KEY=$(php -r "echo 'base64:'.base64_encode(random_bytes(32));")

          docker compose up -d mysql redis
          sleep 30
          # Wait for MySQL to be ready
          until docker compose exec -T mysql mysqladmin ping -h"localhost" --silent; do
            echo 'waiting for mysql...'
            sleep 5
          done

          # Create a proper test environment file
          echo "Creating test environment..."
          cat > .env.testing << EOF
          APP_NAME="Gold Trading Test"
          APP_ENV=testing
          APP_KEY=$TEST_APP_KEY
          APP_DEBUG=true
          APP_URL=http://localhost

          DB_CONNECTION=mysql
          DB_HOST=mysql
          DB_PORT=3306
          DB_DATABASE=gold_trading
          DB_USERNAME=root
          DB_PASSWORD=secret

          REDIS_HOST=redis
          REDIS_PASSWORD=null
          REDIS_PORT=6379

          CACHE_DRIVER=array
          SESSION_DRIVER=array
          QUEUE_CONNECTION=sync
          EOF

          # Run migrations and tests
          docker compose run --rm -e APP_ENV=testing app bash -c "
            cp .env.testing .env &&
            php artisan config:clear &&
            php artisan migrate --force &&
            php artisan config:cache &&
            php artisan test --stop-on-failure
          "

          docker compose down

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, mysql, zip, bcmath, gd, exif, pcntl
          tools: phpstan, php-cs-fixer

      - name: ðŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: ðŸŽ¨ Run PHP CS Fixer (dry-run)
        run: |
          composer require --dev friendsofphp/php-cs-fixer
          ./vendor/bin/php-cs-fixer fix --dry-run --diff --verbose || echo "Code style issues found"

      - name: ðŸ“Š Run PHPStan
        run: |
          composer require --dev phpstan/phpstan
          ./vendor/bin/phpstan analyse --memory-limit=2G || echo "Static analysis issues found"

  security:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ðŸ”’ Security Audit
        run: |
          composer audit

      - name: ðŸ›¡ï¸ Check for known vulnerabilities
        run: |
          composer require --dev enlightn/security-checker
          ./vendor/bin/security-checker security:check composer.lock
