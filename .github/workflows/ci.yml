name: Gold Trading System CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unit-testing:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: gold_trading_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐘 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, mysql, redis, swoole, zip, bcmath, gd, exif, pcntl
          coverage: xdebug

      - name: 📦 Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: 🔧 Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: 📄 Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: 🔑 Generate key
        run: php artisan key:generate

      - name: 📁 Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: 🗄️ Run database migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: gold_trading_test
          DB_USERNAME: root
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan migrate --force

      - name: 🧪 Execute PHPUnit testing suite
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: gold_trading_test
          DB_USERNAME: root
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan test --coverage-clover=coverage.xml

      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  docker-validation:
    runs-on: ubuntu-latest
    needs: unit-testing

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔨 Build application container
        run: docker compose build --no-cache app

      - name: 🚀 Validate Docker environment
        run: |
          docker compose up -d mysql redis
          sleep 30
          # Wait for MySQL to be ready
          until docker compose exec -T mysql mysqladmin ping -h"localhost" --silent; do
            echo 'waiting for mysql...'
            sleep 5
          done
          echo 'MySQL is ready!'

          # Start app container
          docker compose up -d app
          sleep 45

          # Check if app container is running
          if [ "$(docker compose ps -q app)" ]; then
            echo "App container is running"
            # Wait a bit more for the app to fully start
            sleep 15
            # Verify container health
            docker compose exec -T app php --version || echo "PHP version check failed"
            docker compose exec -T app composer --version || echo "Composer version check failed"
            # Check if Octane is running
            docker compose exec -T app php artisan octane:status || echo "Octane status check failed"
          else
            echo "App container failed to start"
            docker compose logs app
            exit 1
          fi

          docker compose down

      - name: 🧪 Run application validation in Docker
        run: |
          docker compose up -d mysql redis
          sleep 30
          # Wait for MySQL to be ready
          until docker compose exec -T mysql mysqladmin ping -h"localhost" --silent; do
            echo 'waiting for mysql...'
            sleep 5
          done

          # Create a temporary test environment file
          echo "Creating test environment..."
          cat > .env.testing << EOF
          APP_NAME="Gold Trading Test"
          APP_ENV=testing
          APP_KEY=base64:$(openssl rand -base64 32)
          APP_DEBUG=true

          DB_CONNECTION=mysql
          DB_HOST=mysql
          DB_PORT=3306
          DB_DATABASE=gold_trading
          DB_USERNAME=root
          DB_PASSWORD=secret

          REDIS_HOST=redis
          REDIS_PASSWORD=null
          REDIS_PORT=6379
          EOF

          # Run migrations and tests
          docker compose run --rm -e APP_ENV=testing app bash -c "
            composer install --no-interaction --prefer-dist &&
            cp .env.testing .env &&
            php artisan key:generate --force &&
            php artisan migrate --force &&
            php artisan test --without-coverage
          "

          docker compose down

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐘 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, mysql, zip, bcmath, gd, exif, pcntl
          tools: phpstan, php-cs-fixer

      - name: 📦 Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: 🎨 Run PHP CS Fixer (dry-run)
        run: |
          composer require --dev friendsofphp/php-cs-fixer
          ./vendor/bin/php-cs-fixer fix --dry-run --diff --verbose || echo "Code style issues found"

      - name: 📊 Run PHPStan
        run: |
          composer require --dev phpstan/phpstan
          ./vendor/bin/phpstan analyse --memory-limit=2G || echo "Static analysis issues found"

  security:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐘 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: 🔒 Security Audit
        run: |
          composer audit

      - name: 🛡️ Check for known vulnerabilities
        run: |
          composer require --dev enlightn/security-checker
          ./vendor/bin/security-checker security:check composer.lock
